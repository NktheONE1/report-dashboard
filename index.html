<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Units Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { margin-bottom: 20px; }
    .dashboard-title { margin: 20px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="dashboard-title text-center">Monthly Report Cards - Business Verticals</h2>
    <div class="mb-3">
      <label for="monthSelect" class="form-label">Select Month:</label>
      <select class="form-select" id="monthSelect"></select>
    </div>
    <div id="dashboard"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    const csvUrl = 'data.csv'; // Place your CSV in same folder

    function createCard(vertical, data) {
      return `
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5>${vertical}</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-3"><strong>Revenue:</strong> ₹${data.Revenue}</div>
              <div class="col-md-3"><strong>Direct Costs:</strong> ₹${data['Direct Costs']}</div>
              <div class="col-md-3"><strong>Team Salary:</strong> ₹${data['Team Salary']}</div>
              <div class="col-md-3"><strong>Other Expenses:</strong> ₹${data['Other Expenses']}</div>
              <div class="col-md-3"><strong>Projects Delivered:</strong> ${data['Projects Delivered']}</div>
              <div class="col-md-3"><strong>Avg TAT:</strong> ${data['Avg TAT']} days</div>
              <div class="col-md-3"><strong>Billing Util %:</strong> ${data['Billing Util %']}%</div>
              <div class="col-md-3"><strong>Client Escalations:</strong> ${data['Client Escalations']}</div>
              <div class="col-md-3"><strong>Team Size:</strong> ${data['Team Size']}</div>
              <div class="col-md-3"><strong>Joinees:</strong> ${data['Joinees']}</div>
              <div class="col-md-3"><strong>Exits:</strong> ${data['Exits']}</div>
              <div class="col-md-3"><strong>Leaves Taken:</strong> ${data['Leaves Taken']}</div>
              <div class="col-md-3"><strong>Engagement Score:</strong> ${data['Engagement Score']}</div>
              <div class="col-md-3"><strong>New Clients:</strong> ${data['New Clients']}</div>
              <div class="col-md-3"><strong>Revenue – New Clients:</strong> ₹${data['Revenue – New Clients']}</div>
              <div class="col-md-3"><strong>Repeat Client Revenue:</strong> ₹${data['Repeat Client Revenue']}</div>
              <div class="col-md-3"><strong>Client Feedback:</strong> ${data['Client Feedback']}</div>
            </div>
          </div>
        </div>
      `;
    }

    function loadDashboard(data, month) {
      const dashboard = document.getElementById('dashboard');
      dashboard.innerHTML = '';
      const filtered = data.filter(d => d.Month === month);
      const grouped = {};
      filtered.forEach(row => {
        grouped[row.Vertical] = row;
      });
      for (const vertical in grouped) {
        dashboard.innerHTML += createCard(vertical, grouped[vertical]);
      }
    }

    function populateMonthSelect(data) {
      const monthSelect = document.getElementById('monthSelect');
      const months = [...new Set(data.map(d => d.Month))];
      months.sort();
      months.forEach(month => {
        const option = document.createElement('option');
        option.value = month;
        option.textContent = month;
        monthSelect.appendChild(option);
      });
      monthSelect.addEventListener('change', () => {
        loadDashboard(data, monthSelect.value);
      });
      loadDashboard(data, months[0]);
    }

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(results) {
        populateMonthSelect(results.data);
      }
    });
  </script>
</body>
</html>
